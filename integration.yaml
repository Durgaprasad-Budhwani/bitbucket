name: Bitbucket
ref_type: bitbucket
description: This is the Atlassian Bitbucket integration for Pinpoint
avatar_url: https://pinpoint.com/images/integrations/BitBucket.svg
capabilities:
  - sourcecode.Repo
  - sourcecode.User
  - sourcecode.Commit
  - sourcecode.PullRequest
  - sourcecode.PullRequestReview
  - sourcecode.PullRequestCommit
  - sourcecode.PullRequestComment
installation:
  modes:
    - cloud
    - selfmanaged
  selfmanaged:
    authorizations:
      - oauth2
  cloud:
    authorizations:
      - oauth2
